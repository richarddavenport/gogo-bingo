<mat-card>
  <div class="card">
    <div *ngFor="let letter of ['B', 'I', 'N', 'G', 'O']" class="center header">{{ letter }}</div>

    <app-space
      *ngFor="let index of indexes"
      [selectedSpaces]="selectedSpaces"
      [playing]="playing"
      [spaces]="spaces"
      [index]="index"
      (selected)="selected.emit($event)"
    ></app-space>
  </div>
</mat-card>
